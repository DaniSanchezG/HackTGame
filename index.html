    <!-- desktop menu -->
    <div class="desktop-view">
      <div>

          <h1>Hack<span id="tgame">TGame</span></h1>

    <div class="modal opacity" id="modalAdd">
      <div class="close-modal opacity"><i class="fa-solid fa-x"></i></div>
      <h1 id="modalLogin">LOGIN</h1>
      <form action="">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        /><br />
        <input type="password" placeholder="Password" id="password" /><br />
        <input class="check" type="checkbox" /> Remember Me<br />
        <input type="submit" value="SIGN IN" id="btn-sign-up" />
      </form>
      <div>
        <p><strong> Lost Password?</strong></p>
        <p>Create an Account</p>
      </div>
    </div>

    <!-- modal window sign up -->
    <div id="sign-up" class="opacity">
      <div class="close-modal"><i class="fa-solid fa-xmark fa-lg"></i></div>
      <h1 id="modalSignUp">SIGN UP</h1>
      <p>New membership are not allowed.</p>
